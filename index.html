<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QUINTAY - TERRENO</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #0A2F4F; color: white; text-align: center; margin: 0; padding: 20px; }
        input { width: 100%; padding: 20px; font-size: 2rem; border-radius: 10px; border: none; margin-bottom: 20px; box-sizing: border-box; text-transform: uppercase; font-weight: bold; }
        button { width: 100%; padding: 20px; font-size: 1.5rem; background: #00E0D0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        /* Pantalla de Alerta */
        #pantalla-resultado {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        .res-estado { font-size: 4rem; font-weight: bold; margin: 0; }
        .res-tipo { font-size: 2rem; margin: 10px 0; }
        .btn-ok { margin-top: 40px; padding: 20px 60px; font-size: 1.5rem; background: rgba(0,0,0,0.3); color: white; border: 2px solid white; border-radius: 50px; }
    </style>
</head>
<body>

    <h2>VIVE QUINTAY</h2>
    <input type="text" id="patente" placeholder="PATENTE" autocomplete="off">
    <button onclick="verificar()">VERIFICAR</button>

    <div id="pantalla-resultado">
        <p class="res-estado" id="res-estado"></p>
        <p class="res-tipo" id="res-tipo"></p>
        <p id="res-hora" style="font-size: 1.2rem;"></p>
        <button class="btn-ok" onclick="cerrar()">OK</button>
    </div>

    <script>
        // CONFIGURACIÓN FIREBASE (Copia tus datos exactos aquí)
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            projectId: "TU_PROYECTO_ID",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function verificar() {
            const val = document.getElementById('patente').value.trim().toUpperCase().replace(/-/g, "");
            if (!val) return;

            // EL CAMBIO CLAVE: usamos .doc(val).get()
            db.collection("activos").doc(val).get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    lanzarAlerta(data.tipo, data.hora);
                } else {
                    alert("Patente no encontrada");
                }
            }).catch(e => alert("Error: " + e));
        }

        function lanzarAlerta(tipo, hora) {
            const p = document.getElementById('pantalla-resultado');
            const estado = document.getElementById('res-estado');
            const txtTipo = document.getElementById('res-tipo');
            
            if (tipo === "Ticket por Minuto") {
                p.style.backgroundColor = "#FF9800"; // NARANJA
                p.style.color = "black";
                estado.innerText = "PENDIENTE";
                txtTipo.innerText = "TICKET MINUTO";
                if ("vibrate" in navigator) navigator.vibrate([400, 100, 400]);
            } else {
                p.style.backgroundColor = "#2E7D32"; // VERDE
                p.style.color = "white";
                estado.innerText = "PAGADO";
                txtTipo.innerText = "PASE DIARIO";
                if ("vibrate" in navigator) navigator.vibrate(200);
            }
            
            document.getElementById('res-hora').innerText = "Ingreso: " + hora;
            p.style.display = "flex";
        }

        function cerrar() {
            document.getElementById('pantalla-resultado').style.display = "none";
            document.getElementById('patente').value = "";
        }
    </script>
</body>
</html>
