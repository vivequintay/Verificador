<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIVE QUINTAY SPA - VERIFICADOR</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0A2F4F">

    <!-- Tesseract.js para OCR -->
    <script src="https://unpkg.com/tesseract.js@v5.1.0/dist/tesseract.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        body {
            background-color: #0A2F4F;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #00E0D0;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }
        .status {
            background: #0D3B5C;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 18px;
            font-size: 1.5rem;
            border-radius: 12px;
            border: 2px solid #00E0D0;
            text-align: center;
            text-transform: uppercase;
            background: #fdfdfd;
            color: #333;
        }
        button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 2.2rem;
            margin-top: 15px;
            cursor: pointer;
        }
        #verificar-manual {
            background: #2196F3;
            color: white;
        }
        #verificar-camara {
            background: #9C27B0;
            color: white;
        }
        #capturar {
            background: #4CAF50;
            color: white;
            display: none;
        }
        #video, #canvas {
            display: none;
            width: 100%;
            max-height: 400px;
            border-radius: 12px;
            margin-top: 10px;
        }
        #resultado {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
        }
        #registro-container {
            display: none;
            background: #0D3B5C;
            padding: 25px;
            border-radius: 20px;
            border: 2px solid #FF6B35;
            margin-top: 20px;
        }
        hr {
            border: 0.5px solid #0D3B5C;
            margin: 30px 0;
        }
    </style>
</head>
<body>

    <div style="margin-bottom: 30px;">
        <h2>VIVE QUINTAY SPA</h2>
        <span class="status">VERIFICACIÓN DE PATENTES</span>
    </div>

    <div style="margin-bottom: 20px;">
        <input type="text" id="inputPatente" placeholder="BUSCAR PATENTE" />
        
        <button id="verificar-manual" onclick="verificarPatente()">
            VERIFICAR
        </button>

        <button id="verificar-camara" onclick="abrirCamara()">
            VERIFICAR CON CÁMARA
        </button>

        <button id="capturar" onclick="capturarYOCR()">
            CAPTURAR Y VERIFICAR
        </button>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <hr>

    <div id="display-resultado"></div>

    <div id="registro-container">
        <p style="margin: 0 0 15px 0; color: #FFB300; font-weight: bold;">NO REGISTRADO</p>
        <input type="text" id="patenteNueva" style="text-transform: uppercase; font-weight: bold;" />
        <button onclick="accionRegistrar()" style="background: #FF6B35; color: white;">
            REGISTRAR INGRESO POR MINUTO
        </button>
    </div>

    <script>
        const firebaseConfig = {
            projectId: "vive-quintay-spa",
            authDomain: "vive-quintay-spa.firebaseapp.com",
            storageBucket: "vive-quintay-spa.appspot.com",
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // Inicializa Tesseract (solo cuando se necesita)
        let worker = null;

        async function initOCR() {
            if (!worker) {
                worker = await Tesseract.createWorker('eng'); // Prueba 'spa' si prefieres español
            }
        }

        async function abrirCamara() {
            await initOCR(); // Carga Tesseract solo al abrir cámara

            const video = document.getElementById('video');
            const capturarBtn = document.getElementById('capturar');
            video.style.display = 'block';
            capturarBtn.style.display = 'block';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (err) {
                alert("No se pudo acceder a la cámara: " + err.message);
            }
        }

        async function capturarYOCR() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            // Preprocesado agresivo para placas
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;
            for (let i = 0; i < data.length; i += 4) {
                let brightness = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
                brightness = brightness > 140 ? 255 : 0; // Ajusta 140 según luz
                data[i] = data[i+1] = data[i+2] = brightness;
            }
            ctx.putImageData(imgData, 0, 0);

            // Recorte central (donde suele estar la placa)
            const cropSize = Math.min(canvas.width, canvas.height) * 0.6;
            const cropX = (canvas.width - cropSize) / 2;
            const cropY = (canvas.height - cropSize) / 2;
            const croppedData = ctx.getImageData(cropX, cropY, cropSize, cropSize);
            canvas.width = cropSize;
            canvas.height = cropSize;
            ctx.putImageData(croppedData, 0, 0);

            const { data: { text } } = await worker.recognize(canvas.toDataURL('image/png'));

            // Limpieza para placas chilenas/argentinas
            let patente = text.toUpperCase()
                .replace(/[^A-Z0-9]/g, '')
                .replace(/O/g, '0')
                .replace(/I/g, '1')
                .replace(/B/g, '8')
                .replace(/Z/g, '2')
                .replace(/S/g, '5')
                .replace(/G/g, '6')
                .substring(0, 7);

            if (patente.length >= 6) {
                document.getElementById('inputPatente').value = patente;
                verificarPatente();
                alert("Patente detectada: " + patente + "\nVerificando...");
            } else {
                alert("No se detectó patente clara.\nConsejos:\n- Luz natural sin reflejos\n- Ángulo frontal 90°\n- Distancia 30-50 cm\n- Placa limpia\nO escribe manualmente.");
            }

            // Cierra cámara
            video.srcObject.getTracks().forEach(track => track.stop());
            video.style.display = 'none';
            document.getElementById('capturar').style.display = 'none';
        }

        // Función de verificación manual (restaurada y aislada)
        async function verificarPatente() {
            const rawInput = document.getElementById("inputPatente").value.toUpperCase().trim();
            const patente = rawInput.replace(/-/g, "").replace(/\s+/g, "");
            const display = document.getElementById("display-resultado");
            const regContainer = document.getElementById("registro-container");
            const patenteNuevaInput = document.getElementById("patenteNueva");

            if (!patente) {
                display.innerHTML = "<p style='color: #FFB300;'>Ingresa una patente</p>";
                return;
            }

            try {
                const doc = await db.collection("activos").doc(patente).get();
                if (doc.exists) {
                    const data = doc.data();
                    regContainer.style.display = "none";
                    
                    if (data.tipo === "Ticket por Minuto") {
                        display.innerHTML = `
                            <div style="background: #FF9800; color: black; padding: 25px; border-radius: 15px; border: 4px solid #CC7A00;">
                                <h1 style="margin:0; font-size: 2rem;">PENDIENTE</h1>
                                <h2 style="margin:5px 0; font-size: 1.4rem;">TICKET MINUTO</h2>
                                <p style="font-weight: bold; margin: 10px 0 0 0;">Ingreso: ${data.hora || 'No disponible'}</p>
                            </div>`;
                    } else {
                        display.innerHTML = `
                            <div style="background: #00C853; color: white; padding: 25px; border-radius: 15px; border: 4px solid white;">
                                <h1 style="margin:0; font-size: 2rem;">PAGADO</h1>
                                <h2 style="margin:5px 0; font-size: 1.4rem;">PASE DIARIO</h2>
                                <p style="font-weight: bold; margin: 10px 0 0 0;">Ingreso: ${data.hora || 'No disponible'}</p>
                            </div>`;
                    }
                } else {
                    display.innerHTML = `<h1 style="color: #D32F2F;">NO REGISTRADO</h1>`;
                    regContainer.style.display = "block";
                    patenteNuevaInput.value = patente;
                }
            } catch (e) {
                display.innerHTML = "<p style='color: #D32F2F;'>Error de conexión. Intenta de nuevo.</p>";
                console.error(e);
            }
        }

        async function accionRegistrar() {
            const patente = document.getElementById("patenteNueva").value.toUpperCase().trim();
            const display = document.getElementById("display-resultado");
            const regContainer = document.getElementById("registro-container");

            if (!patente) return;

            const ahora = new Date();
            const hora = ahora.getHours().toString().padStart(2, '0') + ":" + 
                         ahora.getMinutes().toString().padStart(2, '0') + ":" + 
                         ahora.getSeconds().toString().padStart(2, '0');
            const fecha = ahora.getDate().toString().padStart(2, '0') + "-" + 
                          (ahora.getMonth() + 1).toString().padStart(2, '0') + "-" + 
                          ahora.getFullYear();

            try {
                await db.collection("activos").doc(patente).set({
                    patente: patente,
                    tipo: "Ticket por Minuto",
                    hora: hora,
                    fecha: fecha,
                    status: "Activo"
                });
                regContainer.style.display = "none";
                display.innerHTML = `
                    <div style="background: #FF9800; color: black; padding: 25px; border-radius: 15px; border: 4px solid #CC7A00;">
                        <h1 style="margin:0; font-size: 2rem;">PENDIENTE</h1>
                        <h2 style="margin:5px 0; font-size: 1.4rem;">TICKET MINUTO</h2>
                        <p style="font-weight: bold; margin: 10px 0 0 0;">Ingreso: ${hora}</p>
                    </div>`;
                document.getElementById("inputPatente").value = "";
            } catch (e) {
                alert("Error al guardar: " + e.message);
            }
        }
    </script>
</body>
</html
