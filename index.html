<style>
    /* Estilos para el botón y la lista de auditoría */
    #btn-total-pendientes {
        background: #00E0D0;
        color: #0A2F4F;
        margin-top: 10px;
        font-size: 1.8rem; /* Un poco más pequeño que el de verificar para jerarquía */
    }
    .card-pendiente {
        background: #0D3B5C;
        border-left: 5px solid #FF6B35;
        margin: 8px 0;
        padding: 12px 18px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        cursor: pointer;
        transition: transform 0.2s;
    }
    .card-pendiente:active {
        transform: scale(0.98);
    }
    .info-patente {
        text-align: left;
    }
    .txt-patente {
        color: #00E0D0;
        font-size: 1.3rem;
        font-weight: bold;
        display: block;
    }
    .txt-hora {
        color: #B0BEC5;
        font-size: 0.9rem;
    }
    .badge-pendiente {
        background: #FF6B35;
        color: white;
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 0.75rem;
        font-weight: bold;
        letter-spacing: 1px;
    }
    #lista-pendientes {
        margin-top: 25px;
        padding-bottom: 50px;
    }
</style>

<button id="btn-total-pendientes" onclick="verTotalPendientes()">
    TOTAL PENDIENTES
</button>

<div id="lista-pendientes"></div>

<script>
    // --- FUNCIÓN PARA VER EL TOTAL DE PENDIENTES ---
    async function verTotalPendientes() {
        const listaDiv = document.getElementById("lista-pendientes");
        const display = document.getElementById("display-resultado");
        const regContainer = document.getElementById("registro-container");

        // Limpiar otros contenedores para enfocar la lista
        display.innerHTML = "";
        regContainer.style.display = "none";
        listaDiv.innerHTML = "<p style='color: #00E0D0;'>Consultando patio...</p>";

        try {
            // Buscamos solo los que son 'Ticket por Minuto' y están 'Activos'
            const snapshot = await db.collection("activos")
                                     .where("tipo", "==", "Ticket por Minuto")
                                     .get();

            if (snapshot.empty) {
                listaDiv.innerHTML = "<p style='color: #FFB300; margin-top:20px;'>NO HAY VEHÍCULOS PENDIENTES</p>";
                return;
            }

            let html = `<h3 style="color: #00E0D0; margin-bottom: 15px;">EN PATIO: ${snapshot.size}</h3>`;
            
            snapshot.forEach(doc => {
                const data = doc.data();
                // Al hacer clic en la tarjeta, se copia la patente al buscador
                html += `
                    <div class="card-pendiente" onclick="seleccionarPatente('${doc.id}')">
                        <div class="info-patente">
                            <span class="txt-patente">${doc.id}</span>
                            <span class="txt-hora">Ingreso: ${data.hora || '--:--'}</span>
                        </div>
                        <div class="badge-pendiente">PENDIENTE</div>
                    </div>
                `;
            });

            listaDiv.innerHTML = html;
            listaDiv.scrollIntoView({ behavior: 'smooth' });

        } catch (e) {
            console.error("Error al obtener pendientes:", e);
            listaDiv.innerHTML = "<p style='color: #D32F2F;'>Error de conexión.</p>";
        }
    }

    // Función auxiliar para facilitar la búsqueda al operador
    function seleccionarPatente(p) {
        document.getElementById("inputPatente").value = p;
        window.scrollTo({ top: 0, behavior: 'smooth' });
        verificarPatente();
    }
</script>
