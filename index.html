<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OPERADOR QUINTAY</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0A2F4F;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            margin-top: 30px;
            text-align: center;
        }

        h2 { letter-spacing: 3px; margin-bottom: 10px; }

        input {
            width: 100%;
            padding: 20px;
            font-size: 2.5rem;
            text-align: center;
            border-radius: 15px;
            border: none;
            margin-bottom: 25px;
            box-sizing: border-box;
            text-transform: uppercase;
            font-weight: bold;
            background-color: #f0f0f0;
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 25px;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .btn:active { transform: scale(0.98); }

        .btn-minuto { background-color: #FF6B35; } /* Naranja */
        .btn-diario { background-color: #00C853; } /* Verde */

        /* VENTANA DE AVISO CON VIBRACIÓN VISUAL */
        #pantalla-aviso {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .msg-estado { font-size: 4rem; font-weight: 900; margin: 0; line-height: 1; }
        .msg-tipo { font-size: 2rem; font-weight: bold; margin: 20px 0; }
        .msg-hora { font-size: 1.8rem; opacity: 0.9; }

        .btn-ok {
            margin-top: 50px;
            padding: 25px 80px;
            font-size: 2rem;
            background: rgba(0,0,0,0.4);
            color: white;
            border: 4px solid white;
            border-radius: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>VIVE QUINTAY</h2>
        <p style="margin-top:0; color:#00E0D0;">Panel de Operador</p>
        
        <input type="text" id="patente" placeholder="PATENTE" autocomplete="off">
        
        <button class="btn btn-minuto" onclick="registrar('Ticket por Minuto')">
            REGISTRAR MINUTO
        </button>

        <button class="btn btn-diario" onclick="registrar('Pase Diario')">
            REGISTRAR DIARIO (PAGADO)
        </button>
    </div>

    <div id="pantalla-aviso">
        <p class="msg-estado" id="res-estado"></p>
        <p class="msg-tipo" id="res-tipo"></p>
        <p class="msg-hora" id="res-hora"></p>
        <button class="btn-ok" onclick="cerrar()">OK</button>
    </div>

    <script>
        // --- PEGA TUS CREDENCIALES AQUÍ ---
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            projectId: "TU_PROYECTO_ID",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function registrar(tipo) {
            const input = document.getElementById('patente');
            const patente = input.value.trim().toUpperCase().replace(/-/g, "");
            
            if (!patente) {
                alert("Por favor, ingrese una patente");
                return;
            }

            const ahora = new Date();
            const hora = ahora.toLocaleTimeString('es-CL', { hour12: false });
            const fecha = ahora.toLocaleDateString('es-CL').replace(/\//g, "-");

            db.collection('activos').doc(patente).set({
                patente: patente,
                tipo: tipo,
                hora: hora,
                fecha: fecha,
                status: 'Activo'
            })
            .then(() => {
                input.value = "";
                mostrarAviso(tipo, hora);
            })
            .catch((error) => {
                alert("Error de conexión: " + error);
            });
        }

        function mostrarAviso(tipo, hora) {
            const pantalla = document.getElementById('pantalla-aviso');
            const resEstado = document.getElementById('res-estado');
            const resTipo = document.getElementById('res-tipo');
            const resHora = document.getElementById('res-hora');

            if (tipo === 'Ticket por Minuto') {
                // MODO PENDIENTE (NARANJA + VIBRACIÓN DOBLE)
                pantalla.style.backgroundColor = "#FF9800"; 
                pantalla.style.color = "black";
                resEstado.innerText = "PENDIENTE";
                resTipo.innerText = "TICKET MINUTO";

                if ("vibrate" in navigator) {
                    navigator.vibrate([500, 110, 500]); // Vibra, pausa, vibra
                }
            } else {
                // MODO PAGADO (VERDE + VIBRACIÓN CORTA)
                pantalla.style.backgroundColor = "#2E7D32"; 
                pantalla.style.color = "white";
                resEstado.innerText = "LIBERADO";
                resTipo.innerText = "PASE DIARIO";

                if ("vibrate" in navigator) {
                    navigator.vibrate(200); // Vibración corta
                }
            }

            resHora.innerText = "Ingreso: " + hora;
            pantalla.style.display = 'flex';
        }

        function cerrar() {
            document.getElementById('pantalla-aviso').style.display = 'none';
            document.getElementById('patente').focus();
        }
    </script>
</body>
</html>
