<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIVE QUINTAY SPA - VERIFICADOR</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0A2F4F">

    <!-- Tesseract.js (solo para cámara) -->
    <script src="https://unpkg.com/tesseract.js@v5.1.0/dist/tesseract.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body style="background-color: #0A2F4F; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-align: center;">

    <div style="margin-bottom: 30px;">
        <h2 style="color: #00E0D0; margin-bottom: 5px; letter-spacing: 2px;">VIVE QUINTAY SPA</h2>
        <span style="background: #0D3B5C; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem;">VERIFICACIÓN DE PATENTES</span>
    </div>

    <div style="margin-bottom: 20px;">
        <input type="text" id="inputPatente" placeholder="BUSCAR PATENTE" 
               style="width: 100%; box-sizing: border-box; padding: 18px; font-size: 1.5rem; border-radius: 12px; border: 2px solid #00E0D0; text-align: center; text-transform: uppercase; background: #fdfdfd; color: #333;">
        
        <button onclick="verificarPatente()" 
                style="width: 100%; background: #2196F3; color: white; padding: 18px; border: none; border-radius: 12px; margin-top: 15px; font-weight: bold; font-size: 2.2rem;">
            VERIFICAR
        </button>

        <button onclick="abrirCamara()" 
                style="width: 100%; background: #9C27B0; color: white; padding: 18px; border: none; border-radius: 12px; margin-top: 15px; font-weight: bold; font-size: 2.2rem;">
            VERIFICAR CON CÁMARA
        </button>

        <button id="capturar" onclick="capturarYOCR()" 
                style="width: 100%; background: #4CAF50; color: white; padding: 18px; border: none; border-radius: 12px; margin-top: 10px; font-weight: bold; font-size: 2.2rem; display: none;">
            CAPTURAR Y VERIFICAR
        </button>
    </div>

    <video id="video" autoplay playsinline style="display:none; width:100%; max-height:400px; border-radius:12px;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <hr style="border: 0.5px solid #0D3B5C; margin: 30px 0;">

    <div id="display-resultado" style="margin-bottom: 20px;"></div>

    <div id="registro-container" style="display: none; background: #0D3B5C; padding: 25px; border-radius: 20px; border: 2px solid #FF6B35;">
        <p style="margin: 0 0 15px 0; color: #FFB300; font-weight: bold;">NO REGISTRADO</p>
        <input type="text" id="patenteNueva" 
               style="width: 100%; box-sizing: border-box; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: none; font-size: 1.4rem; text-align: center; text-transform: uppercase; font-weight: bold;">
        <button onclick="accionRegistrar()" 
                style="width: 100%; background: #FF6B35; color: white; padding: 20px; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem;">
            REGISTRAR INGRESO POR MINUTO
        </button>
    </div>

    <script>
        const firebaseConfig = {
            projectId: "vive-quintay-spa",
            authDomain: "vive-quintay-spa.firebaseapp.com",
            storageBucket: "vive-quintay-spa.appspot.com",
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // --- Funciones originales ---
        async function verificarPatente() {
            const rawInput = document.getElementById("inputPatente").value.toUpperCase().trim();
            const patente = rawInput.replace(/-/g, "").replace(/\s+/g, "");
            const display = document.getElementById("display-resultado");
            const regContainer = document.getElementById("registro-container");
            const patenteNuevaInput = document.getElementById("patenteNueva");

            if (!patente) return;

            try {
                const doc = await db.collection("activos").doc(patente).get();
                if (doc.exists) {
                    const data = doc.data();
                    regContainer.style.display = "none";
                    
                    if (data.tipo === "Ticket por Minuto") {
                        display.innerHTML = `
                            <div style="background: #FF9800; color: black; padding: 25px; border-radius: 15px; border: 4px solid #CC7A00;">
                                <h1 style="margin:0; font-size: 2rem;">PENDIENTE</h1>
                                <h2 style="margin:5px 0; font-size: 1.4rem;">TICKET MINUTO</h2>
                                <p style="font-weight: bold; margin: 10px 0 0 0;">Ingreso: ${data.hora}</p>
                            </div>`;
                    } else {
                        display.innerHTML = `
                            <div style="background: #00C853; color: white; padding: 25px; border-radius: 15px; border: 4px solid white;">
                                <h1 style="margin:0; font-size: 2rem;">PAGADO</h1>
                                <h2 style="margin:5px 0; font-size: 1.4rem;">PASE DIARIO</h2>
                                <p style="font-weight: bold; margin: 10px 0 0 0;">Ingreso: ${data.hora}</p>
                            </div>`;
                    }
                } else {
                    display.innerHTML = `<h1 style="color: #D32F2F;">NO REGISTRADO</h1>`;
                    regContainer.style.display = "block";
                    patenteNuevaInput.value = patente;
                }
            } catch (e) {
                display.innerHTML = "Error de conexión.";
                console.error(e);
            }
        }

        async function accionRegistrar() {
            const patente = document.getElementById("patenteNueva").value.toUpperCase().trim();
            const display = document.getElementById("display-resultado");
            const regContainer = document.getElementById("registro-container");

            if (!patente) return;

            const ahora = new Date();
            const hora = ahora.getHours().toString().padStart(2, '0') + ":" + 
                         ahora.getMinutes().toString().padStart(2, '0') + ":" + 
                         ahora.getSeconds().toString().padStart(2, '0');
            const fecha = ahora.getDate().toString().padStart(2, '0') + "-" + 
                          (ahora.getMonth() + 1).toString().padStart(2, '0') + "-" + 
                          ahora.getFullYear();

            try {
                await db.collection("activos").doc(patente).set({
                    patente: patente,
                    tipo: "Ticket por Minuto",
                    hora: hora,
                    fecha: fecha,
                    status: "Activo"
                });
                regContainer.style.display = "none";
                display.innerHTML = `
                    <div style="background: #FF9800; color: black; padding: 25px; border-radius: 15px; border: 4px solid #CC7A00;">
                        <h1 style="margin:0; font-size: 2rem;">PENDIENTE</h1>
                        <h2 style="margin:5px 0; font-size: 1.4rem;">TICKET MINUTO</h2>
                        <p style="font-weight: bold; margin: 10px 0 0 0;">Ingreso: ${hora}</p>
                    </div>`;
                document.getElementById("inputPatente").value = "";
            } catch (e) {
                alert("Error al guardar.");
            }
        }

        // --- Cámara y OCR ---
        let worker = null;

        async function abrirCamara() {
            const video = document.getElementById('video');
            const capturarBtn = document.getElementById('capturar');
            video.style.display = 'block';
            capturarBtn.style.display = 'block';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (err) {
                alert("No se pudo acceder a la cámara: " + err.message);
            }
        }

        async function capturarYOCR() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            // Preprocesado simple: grayscale + binarización
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imgData.data;
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = data[i + 1] = data[i + 2] = avg > 128 ? 255 : 0;
            }
            ctx.putImageData(imgData, 0, 0);

            if (!worker) {
                worker = await Tesseract.createWorker('eng');
            }

            const { data: { text } } = await worker.recognize(canvas.toDataURL());

            const patente = text.toUpperCase().replace(/[^A-Z0-9]/g, '').substring(0, 7);

            if (patente.length >= 6) {
                document.getElementById('inputPatente').value = patente;
                verificarPatente();
            } else {
                alert("No se detectó patente clara. Intenta enfocar mejor o usar luz natural.");
            }

            // Cierra cámara
            video.srcObject.getTracks().forEach(track => track.stop());
            video.style.display = 'none';
            document.getElementById('capturar').style.display = 'none';
        }
    </script>
</body>
</html>
