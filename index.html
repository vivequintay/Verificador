<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIVE QUINTAY SPA - VERIFICADOR</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0A2F4F">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        body {
            background-color: #0A2F4F;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px; text-align: center;
            overflow-x: hidden;
        }
        h2 { color: #00E0D0; margin-bottom: 5px; letter-spacing: 2px; }
        .status { background: #0D3B5C; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; }
        input[type="text"] {
            width: 100%; box-sizing: border-box; padding: 18px; font-size: 1.5rem;
            border-radius: 12px; border: 2px solid #00E0D0; text-align: center;
            text-transform: uppercase; background: #fdfdfd; color: #333;
        }
        button { width: 100%; padding: 18px; border: none; border-radius: 12px; font-weight: bold; font-size: 2.2rem; margin-top: 15px; cursor: pointer; }
        #verificar-manual { background: #2196F3; color: white; }
        #btn-total-pendientes { background: #FF9800; color: white; margin-top: 10px; font-size: 1.8rem; border: 2px solid #CC7A00; }

        .overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; justify-content: center; align-items: center; flex-direction: column;
            opacity: 1;
        }
        #flash-pagado { background-color: #00C853; }
        #flash-pendiente { background-color: #FF9800; }

        .svg-icon {
            width: 180px; height: 180px; fill: white; margin-bottom: 20px;
            animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .card-pendiente {
            background: #0D3B5C; border-left: 5px solid #FF6B35; margin: 10px 0;
            padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .txt-patente-lista { color: #00E0D0; font-size: 1.4rem; font-weight: bold; }
        .txt-hora-lista { color: #B0BEC5; font-size: 0.9rem; }
        .badge-pendiente { background: #FF6B35; color: white; padding: 5px 10px; border-radius: 6px; font-weight: bold; }
        hr { border: 0.5px solid #0D3B5C; margin: 30px 0; }

        /* Estilo para el contenedor de sugerencias */
.autocomplete-items {
    position: absolute;
    border: 2px solid #00E0D0;
    border-top: none;
    z-index: 99;
    top: 100%;
    left: 0;
    right: 0;
    background-color: #0D3B5C;
    border-radius: 0 0 12px 12px;
    max-height: 200px;
    overflow-y: auto;
}

.autocomplete-items div {
    padding: 15px;
    cursor: pointer;
    border-bottom: 1px solid #0A2F4F;
    font-size: 1.3rem;
    font-weight: bold;
    color: #00E0D0;
}

.autocomplete-items div:last-child { border-bottom: none; }
.autocomplete-active { background-color: #0A2F4F !important; }

/* Contenedor relativo para el input */
.autocomplete-container { position: relative; width: 100%; }
    </style>
</head>
<body>

    <div id="flash-pagado" class="overlay">
        <svg class="svg-icon" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
        <h1 style="color: white; font-size: 4rem; font-weight: 900; margin: 0;">PAGADO</h1>
    </div>

    <div id="flash-pendiente" class="overlay">
        <svg class="svg-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        <h1 style="color: white; font-size: 3.5rem; font-weight: 900; margin: 0;">PENDIENTE</h1>
    </div>

    <div id="flash-frecuente" class="overlay" style="background-color: #42A5F5;">
        <svg class="svg-icon" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <h1 style="color: white; font-size: 4rem; font-weight: 900; margin: 0;">FRECUENTE</h1>
        <p style="color: white; font-size: 1.8rem; margin-top: 10px; font-weight: bold;">Tope $4.000</p>
    </div>

    <div style="margin-bottom: 30px;">
        <h2>VIVE QUINTAY SPA</h2>
        <span class="status">VERIFICACIÓN DE PATENTES</span>
    </div>

    <div style="margin-bottom: 20px;">
        <div class="autocomplete-container" style="margin-bottom: 20px;">
            <input type="text" id="inputPatente" placeholder="BUSCAR PATENTE" autocomplete="off" />
            <div id="autocomplete-list" class="autocomplete-items" style="display:none;"></div>
        </div>
        
        <button id="verificar-manual" onclick="verificarPatente()">VERIFICAR</button>
        <button id="btn-total-pendientes" onclick="verTotalPendientes()">TOTAL PENDIENTES</button>
    </div>

    <hr>
    <div id="display-resultado"></div>
    <div id="lista-pendientes"></div>

    <div id="registro-container" style="display:none; background: #0D3B5C; padding: 25px; border-radius: 20px; border: 2px solid #FF6B35; margin-top: 20px;">
        <p style="margin: 0 0 15px 0; color: #FFB300; font-weight: bold;">NO REGISTRADO</p>
        <input type="text" id="patenteNueva" style="text-transform: uppercase; font-weight: bold;" />
        <button onclick="accionRegistrar()" style="background: #FF6B35; color: white;">REGISTRAR INGRESO POR MINUTO</button>
    </div>

    <script>
        const firebaseConfig = {
            projectId: "vive-quintay-spa",
            authDomain: "vive-quintay-spa.firebaseapp.com",
            storageBucket: "vive-quintay-spa.appspot.com",
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function lanzarFlash(elementoId) {
            const el = document.getElementById(elementoId);
            el.style.display = "flex";
            el.style.opacity = "1";
            
            setTimeout(() => {
                el.style.transition = "opacity 0.4s ease";
                el.style.opacity = "0";
                setTimeout(() => {
                    el.style.display = "none";
                }, 400);
            }, 1300);
        }

        async function verificarPatente() {
            const rawInput = document.getElementById("inputPatente").value.toUpperCase().trim();
            const patente = rawInput.replace(/-/g, "").replace(/\s+/g, "");
            const display = document.getElementById("display-resultado");
            const regContainer = document.getElementById("registro-container");
            const listaDiv = document.getElementById("lista-pendientes");
            
            listaDiv.innerHTML = "";
            if (!patente) { 
                display.innerHTML = "<p style='color: #FFB300;'>Ingresa una patente</p>"; 
                return; 
            }

            try {
                const doc = await db.collection("activos").doc(patente).get();
                
                if (doc.exists) {
                    const data = doc.data();
                    regContainer.style.display = "none";
                    const tipoDb = data.tipo ? data.tipo.toLowerCase().trim() : "";
                    const statusDb = data.status ? data.status.toLowerCase().trim() : "activo";
                    const esFrecuente = data.es_frecuente === true;  // Lee el campo subido desde Python
                    
                    if (esFrecuente) {
                        lanzarFlash("flash-frecuente");
                        display.innerHTML = `
                            <div style="background: #42A5F5; color: white; padding: 25px; border-radius: 15px; border: 4px solid #90CAF9;">
                                <h1 style="margin:0; font-size: 2.5rem;">FRECUENTE</h1>
                                <h2 style="margin:10px 0; font-size: 1.6rem;">Tope $4.000</h2>
                                <p style="font-weight: bold; margin: 10px 0 0 0;">Ingreso: ${data.hora || '--:--'}</p>
                            </div>`;
                        return;
                    }
                    
                    if (statusDb === "finalizado") {
                        lanzarFlash("flash-pagado");
                        display.innerHTML = `
                            <div style="background: #00C853; color: white; padding: 25px; border-radius: 15px; border: 4px solid white;">
                                <h1 style="margin:0; font-size: 2rem;">PAGADO</h1>
                                <h2 style="margin:5px 0; font-size: 1.4rem;">TICKET POR MINUTO</h2>
                                <p style="font-weight: bold; margin: 10px 0 0 0;">Hora Pago: ${data.hora_pago || '--:--'}</p>
                            </div>`;
                    } else if (tipoDb === "ticket por minuto") {
                        if ("vibrate" in navigator) { navigator.vibrate(800); }
                        lanzarFlash("flash-pendiente");
                        display.innerHTML = `
                            <div style="background: #FF9800; color: black; padding: 25px; border-radius: 15px; border: 4px solid #CC7A00;">
                                <h1 style="margin:0; font-size: 2rem;">PENDIENTE</h1>
                                <h2 style="margin:5px 0; font-size: 1.4rem;">TICKET MINUTO</h2>
                                <p style="font-weight: bold; margin: 10px 0 0 0;">Ingreso: ${data.hora || '--:--'}</p>
                            </div>`;
                    } else if (tipoDb === "pase diario") {
                        lanzarFlash("flash-pagado");
                        display.innerHTML = `
                            <div style="background: #00C853; color: white; padding: 25px; border-radius: 15px; border: 4px solid white;">
                                <h1 style="margin:0; font-size: 2rem;">PAGADO</h1>
                                <h2 style="margin:5px 0; font-size: 1.4rem;">PASE DIARIO</h2>
                                <p style="font-weight: bold; margin: 10px 0 0 0;">Ingreso: ${data.hora || '--:--'}</p>
                            </div>`;
                    } else {
                        display.innerHTML = `
                            <div style="background: #546E7A; color: white; padding: 20px; border-radius: 15px;">
                                <h2 style="margin:0;">TIPO: ${data.tipo}</h2>
                                <p>Verifica en administración</p>
                            </div>`;
                    }
                } else {
                    display.innerHTML = `<h1 style="color: #D32F2F;">NO REGISTRADO</h1>`;
                    regContainer.style.display = "block";
                    document.getElementById("patenteNueva").value = patente;
                }
            } catch (e) {
                console.error(e);
                display.innerHTML = "<p style='color: #D32F2F;'>Error de conexión.</p>";
            }
        }

        async function verTotalPendientes() {
            const listaDiv = document.getElementById("lista-pendientes");
            const display = document.getElementById("display-resultado");
            document.getElementById("registro-container").style.display = "none";
            display.innerHTML = "";
            listaDiv.innerHTML = "<p style='color: #00E0D0;'>Consultando patio...</p>";
            try {
                // Solo listamos los que están realmente "Activos" (sin pagar)
                const snapshot = await db.collection("activos")
                                    .where("tipo", "==", "Ticket por Minuto")
                                    .where("status", "==", "Activo")
                                    .get();
                                    
                if (snapshot.empty) { listaDiv.innerHTML = "<p style='color: #FFB300; margin-top:20px;'>NO HAY PENDIENTES</p>"; return; }
                let html = `<h3 style="color: #00E0D0; margin-bottom: 15px;">TOTAL PENDIENTES: ${snapshot.size}</h3>`;
                snapshot.forEach(doc => {
                    const data = doc.data();
                    html += `<div class="card-pendiente" onclick="seleccionarPatente('${doc.id}')">
                                <div style="text-align: left;"><span class="txt-patente-lista">${doc.id}</span><span class="txt-hora-lista">Ingreso: ${data.hora || '--:--'}</span></div>
                                <div class="badge-pendiente">PENDIENTE</div>
                             </div>`;
                });
                listaDiv.innerHTML = html;
                listaDiv.scrollIntoView({ behavior: 'smooth' });
            } catch (e) { listaDiv.innerHTML = "<p style='color: #D32F2F;'>Error al cargar lista.</p>"; }
        }

        function seleccionarPatente(p) {
            document.getElementById("inputPatente").value = p;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            verificarPatente();
        }

        async function accionRegistrar() {
            const patente = document.getElementById("patenteNueva").value.toUpperCase().trim();
            if (!patente) return;
            const ahora = new Date();
            const hora = ahora.toLocaleTimeString('es-CL');
            const fecha = ahora.toLocaleDateString('es-CL');
            try {
                await db.collection("activos").doc(patente).set({ 
                    patente, tipo: "Ticket por Minuto", hora, fecha, status: "Activo" 
                });
                document.getElementById("registro-container").style.display = "none";
                await cargarPatentesCache();
                verificarPatente();
                document.getElementById("inputPatente").value = "";
            } catch (e) { alert("Error al guardar"); }
        }

// Variable global para almacenar todas las patentes (Universal)
let patentesActivasCache = [];

async function cargarPatentesCache() {
    try {
        // Traemos TODO de la colección "activos" para que el filtro sea universal
        const snapshot = await db.collection("activos").get();
        patentesActivasCache = snapshot.docs.map(doc => doc.id);
        console.log("Cache universal cargada: " + patentesActivasCache.length + " patentes.");
    } catch (e) {
        console.error("Error cargando cache:", e);
    }
}
cargarPatentesCache();

const input = document.getElementById("inputPatente");
const listContainer = document.getElementById("autocomplete-list");

input.addEventListener("input", function() {
    const val = this.value.toUpperCase().trim();
    listContainer.innerHTML = "";
    
    if (!val || val.length < 1) { 
        listContainer.style.display = "none"; 
        return; 
    }

    // PROPUESTA PROFESIONAL: 
    // .filter utiliza 'includes' para que filtre según vas sumando letras (A -> AA -> AA1)
    // .slice(0, 8) para mostrar hasta 8 sugerencias (mejor en móviles)
    const sugerencias = patentesActivasCache.filter(p => p.includes(val)).slice(0, 8);

    if (sugerencias.length > 0) {
        sugerencias.forEach(p => {
            const b = document.createElement("DIV");
            
            // Resaltamos visualmente dónde coincide el texto
            const regex = new RegExp(`(${val})`, 'gi');
            b.innerHTML = p.replace(regex, "<strong>$1</strong>");
            
            b.innerHTML += "<input type='hidden' value='" + p + "'>";
            
            b.addEventListener("click", function() {
                input.value = this.getElementsByTagName("input")[0].value;
                listContainer.style.display = "none";
                verificarPatente(); // Ejecución inmediata al tocar
            });
            listContainer.appendChild(b);
        });
        listContainer.style.display = "block";
    } else {
        listContainer.style.display = "none";
    }
});

// Cerrar lista si se hace clic fuera
document.addEventListener("click", (e) => {
    if (e.target !== input) listContainer.style.display = "none";
});
    </script>
</body>
</html>
